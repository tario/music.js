<head>
<script src="music.js" ></script>
<script>
(function() {



    var audio = new window.webkitAudioContext();
    var osc = new MUSIC.SoundLib.Oscillator(audio, audio.destination, {type: 'square'});
    var instrument = new MUSIC.Instrument(osc);


     var subseq = MUSIC
         .Sequence()
         .n(instrument.note('C'), 100, 100)
         .n(instrument.note('E'), 100, 100)
         .n(instrument.note('G'), 100, 100);

    var seq = MUSIC
        .Sequence()
        .n(subseq, 400)
        .loop(3);

    window.playing = seq.play();

})();

</script>
</head>
