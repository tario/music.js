<p> Use ZXCVBNM keys for keyboard </p>
<script>
(function() {

    var music = new MUSIC.Context();
    var startCurve = new MUSIC.Curve.Ramp(0, 1.0, 100).during(0.4);
    var stopCurve = new MUSIC.Curve.Ramp(1.0, 0.0, 100).during(0.4);
    var instrument = 
        new MUSIC.Instrument(
            music
                .lowpass(300)
                .oscillator({type: 'square'}, function(dst, param) {
                    var gainNode = dst.gain(1.0);
                    /// gainNode.setParam('gain', startCurve); // optional
                    param.onstop = function() {
                        gainNode.setParam('gain', stopCurve);
                    };
                    return gainNode;
                }), 2)
                    .perNoteWrap(MUSIC.StopEvent(0.4));
    

    instrument = new MUSIC.MultiInstrument([
            instrument,
            instrument.mapNote(function(n) { return n + 12; })
            ]);
/*    var player = MUSIC.InstrumentSequence(instrument, 200);
    var playe2 = MUSIC.InstrumentSequence(instrument2, 200);
*/

    /*var seq = MUSIC
        .Sequence()
        .n(
            [
                player('A-------').measure(1600),
                playe2('A-------').measure(1600)
             ]);

    window.seq = seq;
    window.playing = seq.play();
    window.instrument = instrument;
*/
    var notes = {};
    var keyCodeToNote = {90: 'C', 88: 'D',  67: 'E', 86: 'F', 66: 'G', 78: 'A', 77: 'B'};

    window.onkeydown = function(e) {
        var n = notes[e.keyCode];
        if (n) return;

        var note = instrument.note(MUSIC.noteToNoteNum(keyCodeToNote[e.keyCode])+36);
        if (note == undefined) return;
        notes[e.keyCode] = note.play();
    };
    window.onkeyup = function(e) {
        var n = notes[e.keyCode];
        if (!n) return;
        notes[e.keyCode] = undefined;
        n.stop();
    };


})();

</script>
</head>
