<head>
<script src="music.js" ></script>
<script>
(function() {



    var audio = new window.webkitAudioContext();
    var osc = new MUSIC.SoundLib.Oscillator(audio, audio.destination, {type: 'square'});
    var instrument = new MUSIC.Instrument(osc, 2);


    var player = MUSIC.InstrumentSequence(instrument, 400);

    var seq = MUSIC
        .Sequence()
        .n(
            [
                player('& * & * ', {'*': 'F#2', '&': 'F 2'}).loop(4).measure(6400)
            ]);

    window.seq = seq;
    window.playing = seq.play();
    window.instrument = instrument;

})();

</script>
</head>
