<p> Use ZXCVBNM keys for keyboard </p>
<script>
(function() {

    var music = new MUSIC.Context();
    var att1 = new MUSIC.Effects.Attenuator(music, music.output(), function() {
        return Math.sin(Date.now()*0.025 + Math.PI/2)*0.25+0.25;
    });

    var att2 = new MUSIC.Effects.Attenuator(music, music.output(), function() {
        return Math.sin(Date.now()*0.025)*0.5+0.5;
    });

    var osc1 = new MUSIC.SoundLib.Oscillator(music, att1.output(), {type: 'square'});
    var osc2 = new MUSIC.SoundLib.Oscillator(music, music.output(), {type: 'sine'});
    var osc3 = new MUSIC.SoundLib.Oscillator(music, att2.output(), {type: 'sawtooth'});

    var instrument = new MUSIC.MultiIntrument([
        new MUSIC.Instrument(osc1, 3),
        new MUSIC.Instrument(osc2, 5),
        new MUSIC.Instrument(osc3, 3)
    ]);


/*    var player = MUSIC.InstrumentSequence(instrument, 200);
    var playe2 = MUSIC.InstrumentSequence(instrument2, 200);
*/

    /*var seq = MUSIC
        .Sequence()
        .n(
            [
                player('A-------').measure(1600),
                playe2('A-------').measure(1600)
             ]);

    window.seq = seq;
    window.playing = seq.play();
    window.instrument = instrument;
*/
    var notes = {};
    var keyCodeToNote = {90: 'C', 88: 'D',  67: 'E', 86: 'F', 66: 'G', 78: 'A', 77: 'B'};

    window.onkeydown = function(e) {
        var n = notes[e.keyCode];
        if (n) return;

        var note = instrument.note(keyCodeToNote[e.keyCode]);
        if (note == undefined) return;
        notes[e.keyCode] = note.play();
    };
    window.onkeyup = function(e) {
        var n = notes[e.keyCode];
        if (!n) return;
        notes[e.keyCode] = undefined;
        n.stop();
    };


})();

</script>
