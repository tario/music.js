<head>
<script src="lib/angular.min.js"></script>

<script src="lib/codemirror.js"></script>
<script src="lib/codemirror/mode/javascript.js"></script>
<script src="lib/angular/ui-codemirror.js"></script>
<script src="lib/timbre.js"></script>
<script src="lib/recorder/recorder.js"></script>
<script src="lib/webaudioapi.js"></script>
<script src="site/services.js"></script>
<script src="site/controllers.js"></script>

<script src="src/music.js"></script>
<script src="src/music/utils.js"></script>
<script src="src/music/noteSequence.js"></script>
<script src="src/music/sequenceParser.js"></script>
<script src="src/music/instruments.js"></script>
<script src="src/music/effects.js"></script>
<script src="src/music/pattern.js"></script>
<script src="src/music/song.js"></script>
<script src="src/soundfont/accordion-ogg.js"></script>
<script src="src/soundfont/acoustic_grand_piano-ogg.js"></script>

<link rel="stylesheet" href="css/codemirror.css">
<link rel="stylesheet" href="css/main.css">

</head>
<body>

<div ng-app="MusicShowCaseApp">
    <div ng-controller="MainController">
        <table>
            <tr>
                <td class="indexsection">
                    <li class="examplelist">
                        <ul ng-repeat="example in examples" ng-click="switchTo(example)">
                            {{example.name}}
                        </ul>
                    </li>
                </td>
                <td class="editorsection">
                    <textarea ui-codemirror="editorOptions" ng-model="code"></textarea>
                    <b class="code-error">{{codeError}}</b>

                    <p> Use ZXCVBNM keys for keyboard </p>
                    <div ng-repeat="instrument in instruments">
                        <p>{{instrument.name}}</p>
                        <input ng-keyup="instrument.keyUp($event.keyCode)" ng-keydown="instrument.keyDown($event.keyCode)" placeholder="click here to use instrument" type="text"/>
                    </div>
                    <div ng-repeat="playable in playables">
                        <button ng-click="playable.playable.play()">{{playable.name}}<div>
                        <button ng-if="playable.recordable" ng-click="playable.recordable.record()">RECORD</button>
                    <div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
