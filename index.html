<head>
<script src="music.js" ></script>
<script>
(function() {



    var audio = new window.webkitAudioContext();
    var osc = new MUSIC.SoundLib.Oscillator(audio, audio.destination, {type: 'sine'});
    var instrument = new MUSIC.Instrument(osc);



     var baseseq = MUSIC
         .Sequence()
         .n(instrument.note('C'), 100, 100)
         .n(instrument.note('E'), 100, 100);

         var seq1 = baseseq
             .n(instrument.note('G'), 100, 100);

         var seq2 = baseseq
             .n(instrument.note('F'), 100, 100);

    var seq = MUSIC
        .Sequence()
        .n(seq1, 400, 0)
        .n(seq2, 400, 400)
        .loop(3);

    window.seq = seq;
    window.playing = seq.play();

})();

</script>
</head>
