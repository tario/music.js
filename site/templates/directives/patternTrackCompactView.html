<div class="track-compact-view event-area" ng-style="mainGridStyle">
  <div ng-repeat="evt in track.events" class="note" ng-style="{'width': (evt.l*zoomLevel*beatWidth/TICKS_PER_BEAT-2)+'px', 'left':evt.s*zoomLevel*beatWidth/TICKS_PER_BEAT+'px', 'z-index': Math.floor(evt.s*10)}">
    <div>{{noteName(evt.n)}}</div>
  </div>
</div>
