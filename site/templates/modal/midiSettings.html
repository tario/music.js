<div class="modal-header musicapp" translate="midi.settings">
</div>

<div class="modal-body musicapp">
  <h1 class="midi-settings-title" translate="midi.inputs"></h1>

  <div ng-repeat="input in inputs" class="row-fluid highlight" ng-class="{inverse: input.enabled}">
    <div class="span2">
      <input type="checkbox" ng-model="input.enabled" class="pull-right regular-checkbox" ng-change="input.update()" />
    </div>
    <div class="span10">
      {{input.name}}
    </div>
  </div>


  <h1 class="midi-settings-title" translate="midi.events"></h1>

  <div class="row-fluid">
    <div class="span3 padding10" translate="midi.octave">Octave</div>
    <div class="span3"><input class="width100p" type="number" step="1" ng-model="config.octave" ng-change="updateConfig()"></div>
  </div>

  <div class="row-fluid">
    <div class="span3 padding10" translate="midi.transpose">Transpose</div>
    <div class="span3"><input class="width100p" type="number" step="1" ng-model="config.transpose" ng-change="updateConfig()"></div>
  </div>
</div>

<div class="modal-footer musicapp">
    <button class="btn btn-primary" type="button" ng-click="done()" translate="common.ok"></button>
</div>
