<div class="modal-header musicapp" translate="recycle.title">
</div>

<div class="modal-body musicapp recycle">
  <div class="row-fluid">
    <div class="span6">
      <ul class="nav bs-docs-sidenav">
        <li class="show-contextual-tooltip"><span class="fa fa-search"></span> <input ng-model="searchKeyword" ng-change="updateSearch()"></input> 
          <div class="help-tooltip contextual-tooltip">
            <p translate="index.filter"></p>
          </div>
        </li>

        <li ng-repeat="file in files track by $index">
          <a ng-dblclick="restoreFromRecycleBin(file)" href=""><span class="fa fa-{{iconForType(file.type)}}"></span> {{file.name}}</a>
        </li>
        <li ng-show="filesTotal > files.length"> ... ({{filesTotal - files.length}} {{'common.more' | translate}}) ...</li>
      </ul>
    </div>
    <div class="span6 bordered-square">
      <p translate="recycle.p1">
      </p>
      <p translate="recycle.p2">
      </p>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <p translate="recycle.p3"></p>
    </div>
  </div>
</div>
<div class="modal-footer musicapp">
    <button class="btn btn-primary" type="button" ng-click="dismiss()" translate="common.dismiss">Dismiss</button>
</div>
