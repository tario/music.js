<div class="modal-header musicapp" translate="welcome.title">
</div>

<div class="modal-body musicapp">
  <div class="row-fluid">
    <div class="span12">
      <p translate="welcome.p1">
      </p>
      <p translate="welcome.p2">
      </p>
      <p translate="welcome.p3">
      </p>
    </div>
  </div>
  <div class="row-fluid highlight" ng-class="{inverse: dontshowagain}">
    <div class="span2">
      <input type="checkbox" ng-model="dontshowagain" class="pull-right regular-checkbox" />
    </div>
    <div class="span10" translate="welcome.nevershow">
      
    </div>
  </div>
</div>
<div class="modal-footer musicapp">
    <button class="btn btn-primary" type="button" ng-click="tutorial()" translate="common.yes">Yes</button>
    <button class="btn btn-primary" type="button" ng-click="dismiss()" translate="common.no">No</button>
</div>
