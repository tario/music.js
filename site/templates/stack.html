<div class="stackdropbar" ng-drop="true" ng-drop-success="onDropComplete($data,$event)">
  drop new elements here
</div>
<div ng-repeat = "subfile in file.array" class="stack-element" ng-if="file">
  <button class="btn btn-primary" ng-click="remove($index)">remove</button>
  <button class="btn btn-primary" ng-show="$index>0" ng-click="up($index)">↑</button>
  <button class="btn btn-primary" ng-show="$index<file.array.length-1" ng-click="down($index)">↓</button>

  <button class="btn btn-primary pull-right" ng-click="$broadcast('togglecompress')">Expand</button>

  <div compressed-element>
    <div music-object-editor file="subfile">
    </div>
  </div>
</div>
