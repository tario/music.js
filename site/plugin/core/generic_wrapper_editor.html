
<div ng-repeat="parameter in parameters" class="generic-parameter show-contextual-tooltip" ng-hide="parameter.data.hidden">
{{parameter.data.uiName || parameter.data.name}}: <input type="text" ng-model="parameter.value" ng-model-options="{debounce: 1500}" ng-change="recipe.raise('generic_parameter_changed')"></input>
  <div ng-if="parameter.data.tooltip" class="help-tooltip contextual-tooltip">{{parameter.data.tooltip | translate}}</div>
</div>

<div ng-repeat="modulation in modulations">
  <div class="show-contextual-tooltip">
    <h1>{{'common.modulation'|translate:'{name: "'+modulation.name+'"}'}}</h1>
    <div class="music-object-editor" music-stack init-file="modulation.value"></div>
    <div class="help-tooltip contextual-tooltip">
      {{'common.tooltip.modulation'|translate:'{name: "'+modulation.name+'"}'}}
    </div>
  </div>
</div>
