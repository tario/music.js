<div class="generic-parameter">
Osc type: <select ng-init="file.data.oscillatorType = file.data.oscillatorType || 'square'" ng-model="file.data.oscillatorType" ng-options="type for type in ['square', 'sine', 'sawtooth', 'triangle']"></select>

<div ng-repeat="modulation in modulations">
<h1>{{modulation.name}} modulation</h1>
<div class="music-object-editor" music-stack init-file="modulation.value"></div>
</div>

</div>
