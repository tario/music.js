<div class="arpeggiator">
  <h1 translate="core.arpeggiator.arpeggio"></h1>
  <div class="row-fluid">
    <div class="span2 show-contextual-tooltip">
      <p class="serie-label" translate="core.arpeggiator.semitone"></p>

      <div class="help-tooltip contextual-tooltip" translate="core.arpeggiator.tooltip.semitone"></div>
    </div>
    <div class="span1 show-contextual-tooltip">
      <p class="serie-label">
        <input class="regular-checkbox" ng-init="file.data.semitone = file.data.semitone || false" type="checkbox" ng-model="file.data.semitone" />
      </p>
      <div class="help-tooltip contextual-tooltip" translate="core.arpeggiator.tooltip.semitone"></div>
    </div>
    <div ng-show="!file.data.semitone">
      <div class="span1">
        <p class="serie-label" translate="core.arpeggiator.scale"></p>
      </div>
      <div class="span1 show-contextual-tooltip">
        <input ng-init="file.data.scale = file.data.scale || 0" type="number" min=0 max=11 ng-model="file.data.scale" />
        <div class="help-tooltip contextual-tooltip" translate="core.arpeggiator.tooltip.scale"></div>
      </div>

      <div class="span7">
        <show-scale scale="file.data.scale"></show-scale>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span2">
      <p class="serie-label" translate="core.arpeggiator.interval"></p>
    </div>
    <div class="span2 show-contextual-tooltip">
      <input ng-init="file.data.interval = file.data.interval || 2" min=1 type="number" ng-model="file.data.interval" />
      <div class="help-tooltip contextual-tooltip" translate="core.arpeggiator.tooltip.interval"></div>
    </div>

    <div class="span2">
      <p class="serie-label" translate="core.arpeggiator.total"></p>
    </div>
    <div class="span2 show-contextual-tooltip">
      <input ng-init="file.data.total = file.data.total || 8" type="number" min=1 max=32 ng-model="file.data.total" />
      <div class="help-tooltip contextual-tooltip" translate="core.arpeggiator.tooltip.total"></div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span2">
      <p class="serie-label" translate="core.arpeggiator.loop"></p>
    </div>
    <div class="span2 show-contextual-tooltip">
      <p class="serie-label" >
        <input class="regular-checkbox" ng-init="file.data.loop = file.data.loop || false" type="checkbox" ng-model="file.data.loop" />
      </p>
       <div class="help-tooltip contextual-tooltip" translate="core.arpeggiator.tooltip.loop"></div>
    </div>
  </div>

  <h1 translate="core.arpeggiator.notes"></h1>
  <div class="row-fluid">
    <div class="span2">
      <p class="serie-label" translate="core.arpeggiator.duration"></p>
    </div>
    <div class="span2 show-contextual-tooltip">
      <input ng-init="file.data.duration = file.data.duration || 100" min=0 type="number" ng-model="file.data.duration" />
      <div class="help-tooltip contextual-tooltip" translate="core.arpeggiator.tooltip.duration"></div>
    </div>
    <div class="span2">
      <p class="serie-label" translate="core.arpeggiator.gap"></p>
    </div>
    <div class="span2 show-contextual-tooltip">
      <input  ng-init="file.data.gap = file.data.gap || 0" type="number" ng-model="file.data.gap" />
      <div class="help-tooltip contextual-tooltip" translate="core.arpeggiator.tooltip.gap"></div>
    </div>
    <div class="span2"></div>
 </div>
</div>
